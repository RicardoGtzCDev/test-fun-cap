<div class="w-full min-h-full flex flex-wrap place-content-start px-10 gap-10">
    <div class="basis-40 h-28 flex flex-wrap place-content-center">
        <span class="basis-full text-sm m-1">Ordenar por:</span>
        <form class="basis-full">
            <mat-form-field class="px-2">
                <mat-select [formControl]="selectedOrder" (selectionChange)="orderByAndEmit($event.value)">
                    <mat-option *ngFor="let option of orderByOptions" [value]="option">
                        {{option}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </form>
    </div>
    <div class="basis-[416px] h-28 flex flex-wrap place-content-center">
        <span class="basis-full text-sm m-1">Filtrar por:</span>
        <div class="basis-full flex flex-wrap gap-3">
            <form>
                <mat-form-field class="px-2">
                    <mat-label class="text-xs">Categor√≠a</mat-label>
                    <mat-select [formControl]="selectedCategory">
                        <mat-option *ngFor="let option of sectors" [value]="option">
                            {{option}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
            <form>
                <mat-form-field class="px-2">
                    <mat-label class="text-xs">Progreso</mat-label>
                    <mat-select [formControl]="selectedProgress">
                        <mat-option *ngFor="let option of orderByOptions" [value]="option">
                            {{option}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
        </div>
    </div>
    <div class="basis-40 h-28 flex flex-wrap left-0 place-content-center mt-4">
        <button
            class="basis-full h-10 bg-green-500 rounded-md text-white font-bold text-base px-4 text-center active:scale-75 transition-transform"
            type="button">
            <span>Restablecer</span>
        </button>
    </div>
    <div class="basis-40 h-28 flex flex-wrap place-content-center">
        <span class="basis-full text-sm m-1">Buscar</span>
        <form class="basis-full flex">
            <mat-form-field class="basis-full">
                <mat-icon class="pt-1" matPrefix aria-hidden="false">search</mat-icon>
                <input type="text" matInput>
            </mat-form-field>
        </form>
    </div>
</div>
