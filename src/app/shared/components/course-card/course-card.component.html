<div
    class="w-full h-60 flex flex-wrap bg-lime-100 hover:scale-105 hover:ring-8 hover:cursor-pointer transition-transform place-content-start rounded-br-3xl">
    <div class="basis-full h-10 flex place-content-start bg-slate-800">
        <div class="px-2 pt-[7px] basis-1/2" [ngSwitch]="course.advance">
            <div *ngSwitchCase="100">
                <span
                    class="bg-green-100 text-green-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-green-400 border border-green-400">
                    Finalizado
                </span>
            </div>
            <div *ngSwitchCase="0">
                <span
                    class="bg-red-100 text-red-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-red-400 border border-red-400">
                    Sin Iniciar
                </span>
            </div>
            <div *ngSwitchDefault>
                <span
                    class="bg-yellow-100 text-yellow-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-yellow-300 border border-yellow-300">
                    En progreso
                </span>
            </div>
        </div>
        <div class="px-2 pt-[7px] basis-1/2" [ngSwitch]="course.advance">
            <div *ngSwitchCase="100">
                <span
                    class="bg-blue-100 text-blue-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-blue-400 border border-blue-400">
                    Promedio: {{course.scoreCourse}}
                </span>
            </div>
            <div *ngSwitchDefault></div>
        </div>
    </div>
    <div class="basis-full h-[40px] pt-1  bg-slate-800">
        <span class="text-start text-white font-semibold uppercase px-4">
            {{course.course.name | truncate:[33]}}</span>
    </div>
    <div class="basis-2/5 h-[160px] flex place-content-center"
        [style.background-color]="course.course.sector.colorTheme">
        <img class="h-[140px] pt-[15px]" [src]="course.course.imageUrl" alt="Image Not Found">
    </div>
    <div class="basis-3/5 flex flex-wrap place-content-start p-4 gap-y-2 font-semibold">
        <span class="basis-full">ID: {{course.courseId}}</span>
        <span class="basis-full">
            Inscrito el: {{course.inscripcionDate | date:'dd/MMM/yyyy' }}
        </span>
        <span class="basis-full">Sector: {{course.course.sector.name}}</span>
        <span class="basis-full">Avance: {{course.advance}}%</span>
    </div>
</div>
